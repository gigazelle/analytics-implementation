<html>

<head>
    <title>Russ's implementation testing AppMeasurement page reprise</title>
    <link rel="icon" type="image/x-icon" href="../analytics-implementation/favicon.ico">
    <script src="AppMeasurement.js"></script>
</head>

<body>
    <h1>AppMeasurement - page 2</h1>
    <p>This is an alternate page for AppMeasurement tracking.</p>
    <p><a href="index.html">Back to the main page for AppMeasurement</a></p>
    <p><a href="../index.html">Home page</a></p>
    <p><a href="../analytics-implementation/analytics-ext/index.html">Analytics extension</a></p>
    <p><button onclick="buttonClicked()">Click me for a link tracking call</button></p>
    <p><div id="extraText"></div></p>
    <p><a href="https://digitalsapphire.com">External link to Blinding Light</a></p>
    <p><a href="https://gigazelle.com">External link to portfolio</a></p>
    <script>
        var s = s_gi("adobecx1russ");
        s.trackingServer = "russ.data.adobedc.net";
        s.pageName = document.title;
        s.eVar1 = "AppMeasurement";
        s.eVar2 = Math.floor(Math.random() * 100) + 1;
        s.eVar3 = document.URL;
        s.prop1 = "D=v1";
        s.trackExternalLinks = true;
        s.t();

        var timesClicked = 0;
        function buttonClicked() {
            s.eVar1 = "AppMeasurement (link call)";
            s.eVar2 = Math.floor(Math.random() * 100) + 1;
            s.tl(true,"o","AppMeasurement button link");
            timesClicked++;
            document.getElementById("extraText").innerHTML = "s.tl() call sent! Calls sent so far: " + timesClicked;
        }
    </script>
</body>

</html>
